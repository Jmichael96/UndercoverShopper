<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/fav.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>UndercoverShopper</title>

  <!-- Schema.org markup for Google+ -->
  <meta itemprop="name" content="Jeffrey VanHorn">
  <meta itemprop="description" content="Create a shopping list for your next grocery trip">
  <meta itemprop="image" content="%PUBLIC_URL%/fav.png">

  <!-- Twitter Card data -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="">
  <meta name="twitter:title" content="Jeffrey VanHorn">
  <meta name="twitter:description"
    content="Create a shopping list for your next grocery trip">
  <meta name="twitter:creator" content="Jeffrey VanHorn">

   <!-- Twitter summary card with large image must be at least 280x150px -->
   <meta name="twitter:image:src" content="%PUBLIC_URL%/fav.png">
   <!-- Open Graph data -->
   <meta property="og:title" content="Jeffrey VanHorn" />
   <meta property="og:type" content="web app" />
   <meta property="og:url" content="" />
   <meta property="og:image" content="%PUBLIC_URL%/fav.png" />
   <meta property="og:description" content="Create a shopping list for your next grocery trip" />
   <meta property="og:site_name" content="Covertlocker" />
   <!-- favicon -->
   <link rel="shortcut icon" type="image/png" href="./fav.png" />
   <!-- Safari favicon -->
   <link rel="apple-touch-icon" href="./fav.png">

</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
</body>

</html>
